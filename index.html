<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
</head>
<body>
    <h1>Meme Generator</h1>

    <form action="{{ url_for('generate') }}" method="post" enctype="multipart/form-data">
        <label for="image">Choose an image:</label>
        <input type="file" name="image" accept="image/*" required>

        <label for="top_text">Top Text:</label>
        <input type="text" name="top_text">

        <label for="bottom_text">Bottom Text:</label>
        <input type="text" name="bottom_text">

        <button type="submit">Generate Meme</button>
    </form>

    {% if original_image %}
        <h2>Original Image</h2>
        <img src="{{ original_image }}" alt="Original Image">
    {% endif %}

    {% if modified_image %}
        <h2>Modified Image</h2>
        <img src="{{ modified_image }}" alt="Modified Image">
    {% endif %}
</body>
</html>
